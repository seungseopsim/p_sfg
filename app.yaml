# [START runtime]
runtime: ruby
env: flex
#instance_class: F2
entrypoint: bundle exec rails server -p $PORT
# [END runtime]

env_variables:
  SECRET_KEY_BASE:
    
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 4
  cool_down_period_sec: 180
  cpu_utilization:
    target_utilization: 0.6

resources:
  cpu: 2
  memory_gb: 4

readiness_check:
  path: "/readiness_check"
  check_interval_sec: 60
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

  
liveness_check:
  path: "/liveness_check"
  check_interval_sec: 120
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

# [START cloud_sql_beta_settings]
beta_settings:
  # The connection name of your instance on its Overview page in the Google
  # Cloud Platform Console, or use `[YOUR_PROJECT_ID]:[YOUR_REGION]:[YOUR_INSTANCE_NAME]`
  cloud_sql_instances: 
# [END cloud_sql_beta_settings]